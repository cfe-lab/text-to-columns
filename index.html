<!DOCTYPE html>

<html>
	<head>
		<link rel="stylesheet" href="../css/style.css">
		<title>Text to Columns</title>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="../cgi-bin/script.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="title">
				<h1>Text to Columns</h1>
				<p>
					Split a string of text into columns of it's characters
				</p>
			</div>
			<form action="../cgi-bin/textToColumns.py" method="post" id="mainform">
				<textarea id="userinput" name="userinput" placeholder="Enter single or multi-line text" required autofocus></textarea>
				<div id="clearbutton" class="hide">Clear</div>
				<div class="spacer"></div>
				<button class="btn-large btn-blank round-sm btn-blue" value="on" name="runtranslate" type="submit" form="mainform">Run</button>
				<button class="btn-large btn-blank round-sm btn-red" value="on" name="dltranslate" type="submit" form="mainform">Download</button>
			</form>
			<h2>Validate sequence</h2>
			<div id="copy"></div>
			<div id="validate" contenteditable></div>
			<div id="errors"></div>
		</div>
	</body>
</html>
